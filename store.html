<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razor | Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link rel="stylesheet" href="./styles/store.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="/">RAZOR</a>
        <nav class="navbar header__navbar">
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <a class="navbar__anchor" href="/">Home</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__anchor" href="/store.html">Store</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__anchor" href="#">Lorem</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__anchor" href="#">Ipsum</a>
            </li>
          </ul>
        </nav>
        <div class="header__options">
          <span class="header__icon-wrapper mr-sm">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <span class="header__icon-wrapper">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <button class="button button--primary mb-sm">
          <span class="button__body">Primary Button</span>
        </button>
        <button class="button button--secondary mb-sm">
          <span class="button__body">Secondary Button</span>
        </button>
        <button class="button button--primary button--fullwidth mb-sm">
          <span class="button__body">Full Width Button</span>
        </button>
        <a href="/" class="anchor">Back To The Home</a>
      </div>
    </main>
  </body>
</html>
